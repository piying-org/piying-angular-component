<ng-template #templateRef let-attr="attributes">
  <div
    [aria-valuenow]="value$$()"
    role="progressbar"
    [ngStyle]="wrapperStyle$$()"
    [class]="attr()?.class | mergeClass: ('radial-progress' | cssPrefix)"
    [attributes]="attr()"
    [excludes]="['class']"
  >
    {{ valueMap()(value()) }}
  </div>
</ng-template>
