<ng-template #templateRef let-attr="attributes">
  <div [attributes]="attr()" [ngClass]="mainClass$$()">
    <div [class]="wrapperClass()">
      @if (imgUrl()) {
        <img [src]="imgUrl()" />
      } @else {
        <span [class]="placeholderClass()">{{ placeholder() }}</span>
      }
    </div>
  </div>
</ng-template>
