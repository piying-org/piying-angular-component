<ng-template #templateRef let-attr="attributes" let-events="events">
  <span [attributes]="attr()" [ngClass]="wrapperClass$()" [events]="events()">
    <ng-template
      [selectlessOutlet]="StrOrTemplateComponent"
      [selectlessOutletInputs]="{ content: content }"
    ></ng-template
  ></span>
</ng-template>
