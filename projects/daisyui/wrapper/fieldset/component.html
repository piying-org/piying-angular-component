<ng-template #templateRef let-attr="attributes">
  <fieldset
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="'fieldset' | cssPrefix | mergeClass: attr()?.class"
  >
    <legend [class]="'fieldset-legend' | cssPrefix">{{ props$$()['title'] }}</legend>

    <ng-container insertField></ng-container>
  </fieldset>
</ng-template>
