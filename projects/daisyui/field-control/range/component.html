<ng-template #templateRef let-attr="attributes">
  <input
    type="range"
    [min]="min()"
    [max]="max()"
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class | mergeClass: ('range' | cssPrefix) : wrapperClass$()"
    [step]="step()"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
  />
</ng-template>
