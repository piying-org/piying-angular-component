<ng-template #templateRef let-attr="attributes">
  <input
    [class]="attr()?.class | mergeClass: ('input' | cssPrefix) : wrapperClass$$()"
    [attributes]="attr()"
    [excludes]="['class']"
    [type]="type()"
    [ngModel]="inputFormat | pure: value$() : type()"
    #el
    (ngModelChange)="valueChange2($event, el)"
    [disabled]="disabled$()"
  />
</ng-template>
