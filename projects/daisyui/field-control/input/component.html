<ng-template #templateRef let-attr="attributes">
  <input
    [class]="attr()?.class | mergeClass: ('input' | cssPrefix) : wrapperClass$$()"
    [attributes]="attr()"
    [excludes]="['class']"
    [type]="type()"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
    [disabled]="disabled$()"
  />
</ng-template>
