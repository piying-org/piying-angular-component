<ng-template #templateRef let-attr="attributes">
  <textarea
    [class]="attr()?.class | mergeClass: ('textarea' | cssPrefix) : wrapperClass$$()"
    [attributes]="attr()"
    [excludes]="['class']"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
    [disabled]="disabled$()"
  ></textarea>
</ng-template>
