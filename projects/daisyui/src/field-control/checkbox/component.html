<ng-template #templateRef let-attr="attributes">
  <input
    type="checkbox"
    class="{{ 'checkbox' | cssPrefix }}"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
    [class]="attr()?.class"
    [attributes]="attr()"
    [excludes]="['class']"
    [ngClass]="wrapperClass$()"
  />
</ng-template>
