<ng-template #templateRef let-attr="attributes">
  <input
    type="checkbox"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
    [class]="attr()?.class | mergeClass: ('checkbox' | cssPrefix) : wrapperClass$()"
    [attributes]="attr()"
    [excludes]="['class']"
    [indeterminate]="indeterminate()"
  />
</ng-template>
