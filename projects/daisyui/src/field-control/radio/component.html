<ng-template #templateRef let-attr="attributes">
  @for (item of resolvedOptions$$(); track $index) {
    <input
      type="radio"
      [name]="name"
      class="radio"
      [class]="optionClass()"
      [disabled]="item.disabled || disabled$()"
      [checked]="item.value === value$()"
      (change)="valueChange(item.value)"
      [attributes]="attr()"
      [excludes]="['class']"
      [class]="attr()?.class"
    />
  }
</ng-template>
