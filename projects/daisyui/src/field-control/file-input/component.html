<ng-template #templateRef let-attr="attributes">
  <input
    type="file"
    class="{{ 'file-input' | cssPrefix }}"
    [class]="attr()?.class"
    [attributes]="attr()"
    [excludes]="['class']"
    [multiple]="multiple()"
    #el
    (change)="fileChange(el)"
    (click)="clicked(el)"
    [disabled]="disabled$()"
    [ngClass]="wrapperClass$()"
  />
</ng-template>
