<ng-template #templateRef let-attr="attributes">
  <input
    type="file"
    [class]="attr()?.class | mergeClass: ('file-input' | cssPrefix) : wrapperClass$()"
    [attributes]="attr()"
    [excludes]="['class']"
    [multiple]="multiple()"
    #el
    (change)="fileChanged(el)"
    (click)="clicked(el)"
    [disabled]="disabled$()"
  />
</ng-template>
