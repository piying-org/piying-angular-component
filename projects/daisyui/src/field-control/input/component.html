<ng-template #templateRef let-attr="attributes">
  <input
    [class]="attr()?.class"
    [attributes]="attr()"
    [excludes]="['class']"
    [type]="type()"
    class="{{ 'input' | cssPrefix }}"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
    [disabled]="disabled$()"
  />
</ng-template>
