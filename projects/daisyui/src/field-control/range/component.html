<ng-template #templateRef let-attr="attributes">
  <input
    type="range"
    [min]="min()"
    [max]="max()"
    class="{{ 'range' | cssPrefix }}"
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class"
    [step]="step()"
    [ngModel]="value$()"
    (ngModelChange)="valueChange($event)"
    [ngClass]="wrapperClass$()"
  />
</ng-template>
