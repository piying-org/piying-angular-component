<ng-template #templateRef let-attr="attributes">
  <div class="drawer" [attributes]="attr()" [excludes]="['class']" [class]="attr()?.class">
    <input
      [id]="name"
      type="checkbox"
      class="drawer-toggle"
      #toggle
      [ngModel]="opened()"
      (ngModelChange)="openChanged($event)"
    />
    <div class="drawer-content" [class]="contentClass()">
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: contentFiled$$() }"
      ></ng-container>
    </div>
    <div class="drawer-side" [class]="sideClass()">
      <label [for]="name" aria-label="close sidebar" class="drawer-overlay"></label>
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: sideFiled$$() }"
      ></ng-container>
    </div>
  </div>
</ng-template>
