<ng-template #templateRef let-attr="attributes">
  <div
    class="{{ 'drawer' | cssPrefix }}"
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class"
    [ngClass]="wrapperClass$()"
  >
    <input
      [id]="name"
      type="checkbox"
      class="{{ 'drawer-toggle' | cssPrefix }}"
      #toggle
      [ngModel]="opened()"
      (ngModelChange)="openChanged($event)"
    />
    <div class="{{ 'drawer-content' | cssPrefix }}" [class]="contentClass()">
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: contentFiled$$() }"
      ></ng-container>
    </div>
    <div class="{{ 'drawer-side' | cssPrefix }}" [class]="sideClass()">
      <label
        [for]="name"
        aria-label="close sidebar"
        class="{{ 'drawer-overlay' | cssPrefix }}"
      ></label>
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: sideFiled$$() }"
      ></ng-container>
    </div>
  </div>
</ng-template>
