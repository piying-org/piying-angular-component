<ng-template #templateRef let-attr="attributes">
  <div
    class="{{ 'card' | cssPrefix }}"
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class"
    [ngClass]="wrapperClass$()"
  >
    @if (imageFiled$$(); as field) {
      <figure [class]="figureClass()">
        <ng-container
          *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: field }"
        ></ng-container>
      </figure>
    }
    <div class="{{ 'card-body' | cssPrefix }}" [class]="bodyClass()">
      @if (titleFiled$$(); as field) {
        <h2 class="{{ 'card-title' | cssPrefix }}">
          <ng-container
            *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: field }"
          ></ng-container>
        </h2>
      }
      @if (bodyChildren$$(); as bodyChildren) {
        <p>
          @for (field of bodyChildren; track $index) {
            <ng-container
              *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: field }"
            ></ng-container>
          }
        </p>
      }
      @if (actionsFiled$$(); as field) {
        <div class="{{ 'card-actions' | cssPrefix }}" [class]="actionsClass()">
          <ng-container
            *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: field }"
          ></ng-container>
        </div>
      }
    </div>
  </div>
</ng-template>
