<ng-template #templateRef let-attr="attributes">
  <div
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class | mergeClass: ('carousel' | cssPrefix) : ngClass$$()"
  >
    @for (field of children$$(); track $index) {
      <div class="{{ 'carousel-item' | cssPrefix }}">
        <ng-container
          *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: field }"
        ></ng-container>
      </div>
    }
  </div>
</ng-template>
