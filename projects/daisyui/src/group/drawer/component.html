<ng-template #templateRef let-attr="attributes">
  <div
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class | mergeClass: ('drawer' | cssPrefix) : wrapperClass$()"
  >
    <input
      [id]="name"
      type="checkbox"
      class="{{ 'drawer-toggle' | cssPrefix }}"
      #toggle
      [ngModel]="opened()"
      (ngModelChange)="openChanged($event)"
    />
    <div [class]="contentClass() | mergeClass: ('drawer-content' | cssPrefix)">
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: contentFiled$$() }"
      ></ng-container>
    </div>
    <div [class]="sideClass() | mergeClass: ('drawer-side' | cssPrefix)">
      <label
        [for]="name"
        aria-label="close sidebar"
        [class]="overlayClass() | mergeClass: ('drawer-overlay' | cssPrefix)"
      ></label>
      <ng-container
        *ngTemplateOutlet="fieldTemplateRef(); context: { $implicit: sideFiled$$() }"
      ></ng-container>
    </div>
  </div>
</ng-template>
