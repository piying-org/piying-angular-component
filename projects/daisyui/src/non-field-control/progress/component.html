<ng-template #templateRef let-attr="attributes">
  @if (isNumber | pure: value()) {
    <progress
      [value]="value()"
      [max]="max()"
      [class]="attr()?.class | mergeClass: ('progress' | cssPrefix)"
      [ngClass]="wrapperClass$()"
      [attributes]="attr()"
      [excludes]="['class']"
    ></progress>
  } @else {
    <progress
      [max]="max()"
      [class]="attr()?.class | mergeClass: ('progress' | cssPrefix)"
      [ngClass]="wrapperClass$()"
      [attributes]="attr()"
      [excludes]="['class']"
    ></progress>
  }
</ng-template>
