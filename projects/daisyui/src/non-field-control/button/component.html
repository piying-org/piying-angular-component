<ng-template #templateRef let-attr="attributes">
  <button
    [attributes]="attr()"
    [excludes]="['class']"
    [class]="attr()?.class"
    (click)="onClick($event)"
    [disabled]="isLoading$() || disabled()"
    [ngClass]="wrapperClass$()"
  >
    @if (isLoading$() && !disableLoadingIcon()) {
      <span class="{{ 'loading loading-spinner' | cssPrefix }}"></span>
    }
    <ng-template
      [selectlessOutlet]="StrOrTemplateComponent"
      [selectlessOutletInputs]="{ content: content }"
    ></ng-template>
  </button>
</ng-template>
