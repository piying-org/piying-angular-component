<ng-template #templateRef let-attr="attributes">
  <mat-icon
    [class]="'cursor-pointer' | mergeClass: attr()?.class"
    [attributes]="attr()"
    [excludes]="['class']"
    (click)="toggle()"
  >
    @if (isExpand$$()) {
      keyboard_arrow_up
    } @else {
      keyboard_arrow_down
    }
  </mat-icon>
</ng-template>
